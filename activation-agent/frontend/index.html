<!-- index.html -->
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <link rel="apple-touch-icon" href="logo192.png" />
  <meta name="description" content="Get USDC rewards for sharing on X" />
  <title>Rewards Agent | Payman</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
  <script src="/public/copy.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'Inter', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
          },
          colors: {
            primary: '#ef6f1c',
          },
        },
      },
    }
  </script>
</head>

<body>
  <div
    class="min-h-screen text-gray-800 m-0 p-0 bg-[url('/public/activation-bg.jpg')] bg-no-repeat bg-cover font-sans flex flex-col justify-center items-center">

    <div class="mx-auto bg-[#f5f5f572] md:rounded-[40px] p-[50px]">
      <div class="flex justify-center mb-5">
        <img src="/public/logo-transparent.png" alt="Payman Logo" class="w-[150px] mt-[5px]">
      </div>
      <div id="result" hx-get="/start" hx-target="#result" hx-swap="innerHTML" hx-trigger="load" class="mt-10">
      </div>
    </div>

    <!-- Powered By Section -->
    <div class="absolute bottom-0 flex flex-row justify-end items-center mb-5 bg-black/30 px-7 py-1.5 rounded-[99px]">
      <div class="text-center text-white font-medium text-xs sm:text-sm">
        Powered by
        <a href="https://paymanai.com">
          <img src="/public/payman-white.png" alt="Payman AI" class="inline-block h-4 pl-1 mt-[2px]" />
        </a>
        <a href="https://coinbase.com">
          <img src="/public/coinbase.png" alt="Coinbase" class="px-2 inline-block h-4" />
        </a>
      </div>
    </div>
  </div>
</body>

</html>
