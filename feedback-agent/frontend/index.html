<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Agent | Payman</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />
  <link rel="manifest" href="/public/site.webmanifest" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <meta name="description" content="Get paid for providing feedback on Devcon 2024 to our AI Agent" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen bg-gray-100 font-['DM_Sans'] text-gray-800 m-0 p-0 bg-[url('/public/feedback-bg.jpg')] bg-no-repeat bg-cover flex justify-center items-center">
  <div class="mx-auto bg-[#ffffffdc] md:rounded-[40px] p-[50px] shadow-lg w-[560px] max-w-[560px]">
    <div class="flex justify-center mb-5">
      <img src="/public/logo-transparent.png" alt="Payman Logo" class="w-[150px] mt-[5px]">
    </div>
    <div id="result" hx-get="/start" hx-target="#result" hx-swap="innerHTML" hx-trigger="load">
    </div>
  </div>

  <!-- Powered By Section -->
  <div
    class="absolute bottom-0 flex flex-row justify-end items-center mb-5 bg-black/30 px-7 py-1.5 rounded-[99px] gap-5">
    <div class="text-center text-white font-medium text-xs sm:text-sm">
      Powered by
      <a href="https://paymanai.com">
        <img src="/public/payman-white.png" alt="Payman AI" class="inline-block h-4 pl-1 mt-[2px]" />
      </a>
      <a href="https://coinbase.com">
        <img src="/public/coinbase.png" alt="Coinbase" class="px-2 inline-block h-4" />
      </a>
    </div>
  </div>
</body>

</html>
